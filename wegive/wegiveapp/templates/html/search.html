{% extends "html/base.html" %}

{% block title %}Search{% endblock %}

{% block main %}
<body>
<div class="container">
<h1> Search for Charities </h1>
<form class="form-horizontal" action="/search/" method="post">
{% csrf_token %}
    <div class="form-group">
        <div class="col-lg-10">
            <input type="text" class="form-control" id="name" placeholder="Charity Name">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Near Me
        </label>
    </div>
    <div class="form-group">
        <div class="col-lg-10">
            <input type="text" class="form-control" id="locationX" placeholder="Location X">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10">
            <input type="text" class="form-control" id="locationY" placeholder="Location Y">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10">
            <input type="text" class="form-control" id="Radius" placeholder="Radius">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Religious
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Animals
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Education
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Public Opinion
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Other
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
</div>
</body>
</div>
{% endblock %}
