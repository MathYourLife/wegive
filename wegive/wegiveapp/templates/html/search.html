{% extends "html/base.html" %}
{% load bootstrap %}
{% load crispy_forms_tags %}

{% block title %}Search{% endblock %}

{% block main %}
<div class="container">
<h1> Search for Charities </h1>
    <div class="row">
        <div class="col-xs-8">
            <form action="/search/" method="post" class="form-inline">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
